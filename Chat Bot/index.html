<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel Guide</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #032C26;
      --secondary-color: #22C55E;
      --bot-bubble: #b0f3db;
      --user-bubble: #aae6c7;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .chat-container {
      max-width: 800px;
      height: 80vh;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .chat-header {
      background: var(--primary-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    
    .chat-header img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 50%;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .message {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease;
      line-height: 1.5;
    }
    
    .user-message {
      background-color: var(--user-bubble);
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .bot-message {
      background-color: var(--bot-bubble);
      margin-right: auto;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .typing-indicator {
      display: inline-flex;
      padding: 10px 15px;
      background-color: var(--bot-bubble);
      border-radius: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #6c757d;
      margin: 0 3px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .chat-input {
      padding: 15px;
      background-color: white;
      border-top: 1px solid #eee;
    }
    
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    .suggestion-btn {
      background-color: #f0f4ff;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .suggestion-btn:hover {
      background-color: #e0e8ff;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-container {
        height: 90vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="chat-container bg-white">
          <!-- Chat Header -->
          <div class="chat-header">
            <img src="https://img.icons8.com/?size=100&id=OqyQGX90jaU0&format=png&color=000000" alt="Travel Guide">
            <div>
              <h5 class="mb-0">AI Travel Guide</h5>
              <small>Powered by LLama 3.1</small>
            </div>
          </div>
          
          <!-- Chat Messages -->
          <div class="chat-messages" id="chatbox">
            <!-- Initial welcome message -->
            <div class="message bot-message">
              <strong><i class="fas fa-compass me-1"></i> Travel Guide:</strong>
              <div class="mt-2">Hello traveler! ✈️ I'm your AI-powered Assistant. Where would you like to explore today?</div>
              <div class="suggestions mt-3">
                <button class="suggestion-btn" onclick="sendSuggestion('Best places to visit in Pakistan')">
                  <i class="fas fa-chevron-right me-1"></i> Pakistan highlights
                </button>
                <button class="suggestion-btn" onclick="sendSuggestion('Affordable Saudi Arabian destinations')">
                  <i class="fas fa-chevron-right me-1"></i> Saudi Arabi on budget
                </button>
                <button class="suggestion-btn" onclick="sendSuggestion('Beach resorts in Turkey')">
                  <i class="fas fa-chevron-right me-1"></i> Turkey beaches
                </button>
              </div>
            </div>
          </div>
          
          <!-- Chat Input -->
          <div class="chat-input">
            <div class="input-group">
              <input type="text" id="userInput" class="form-control" placeholder="Ask about destinations, attractions, or travel tips..." aria-label="Message">
              <button class="btn btn-green" onclick="sendMessage()" id="sendButton">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      
      const chatbox = document.getElementById('chatbox');
      
      chatbox.innerHTML += `
        <div class="message user-message">
          <strong><i class="fas fa-user me-1"></i> You:</strong>
          <div class="mt-1">${message}</div>
        </div>
      `;
      
      input.value = '';
      
      chatbox.scrollTop = chatbox.scrollHeight;
      
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'message bot-message typing-indicator';
      typingIndicator.innerHTML = `
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      `;
      chatbox.appendChild(typingIndicator);
      chatbox.scrollTop = chatbox.scrollHeight;
      
      document.getElementById('sendButton').disabled = true;
      
      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        chatbox.removeChild(typingIndicator);
        
        chatbox.innerHTML += `
          <div class="message bot-message">
            <strong><i class="fas fa-robot me-1"></i> Travel Guide:</strong>
            <div class="mt-1">${data.reply}</div>
          </div>
        `;
      } catch (error) {
        console.error('Error calling backend:', error);
        chatbox.removeChild(typingIndicator);
        chatbox.innerHTML += `
          <div class="message bot-message">
            <strong><i class="fas fa-robot me-1"></i> Travel Guide:</strong>
            <div class="mt-1">Sorry, I'm having trouble connecting to the travel database. Please try again later.</div>
          </div>
        `;
      } finally {
        document.getElementById('sendButton').disabled = false;
        
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }
    
    function sendSuggestion(text) {
      document.getElementById('userInput').value = text;
      sendMessage();
    }
  </script>
</body>
</html>
